# Settings
baseurl = "http://homo.run/"
languageCode = "zh-CN"
title = "Zanxinz 相册"
theme = "autophugo"



#googleAnalytics = ""
disableKinds = ["taxonomy", "term"]
[taxonomies]
    tag = "tags"
    category = "categories"

[Author]
    name = "ZanxinZ"
    email = "ZanxinZ@outlook.com"

[params]
    # Meta
    description = "AutoPhugo - Photo Gallery on Hugo"
    keywords = "phugo, hugo, photogallery, photoblog, hugo theme"
    #msvalidate = ""
    #googlesiteverification = ""
    #thumb_width = 480
    #thumb_quality = 50
    #full_width = 960
    #full_quality = 100
    column_count = 4
    breadcrumb_use_title = false
    #filename_as_phototitle = false
    images_downloadable = true
    images_downloadable_use_orig = true # 原图下载
    taxonomies_links = false

    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    name = "关于"
    url = "#footer"
    icon = "fa-info-circle"

    # Footer panel

    [params.footer.paragraph]
    headline = "网站介绍"
    text = """\
    Hi 👋 我是 ZanxinZ，一个偶尔会摄影记录生活的人。 \
    欢迎来到我的个人空间，这里存放着各种生活碎片。 \
    """

    [params.footer.social]
    headline = "社交"

    [[params.footer.social.links]]
    label = "Twitter"
    url = "#"
    icon = "fa-twitter"



    #[[params.footer.social.links]]
    #label = "Instagram"
    #url = "#"
    #icon = "fa-instagram"

    [[params.footer.social.links]]
    label = "Github"
    url = "https://github.com/ZanxinZ"
    icon = "fa-github"

    [[params.footer.social.links]]
    label = "Site"
    url = "https://github.com/ZanxinZ"
    icon = "/img/favicon.ico"

    # Contact form


    [params.footer.contact]
    hide = true # Set this to true if you don't want to have a contact form on your site
    formspreeID = "myuniqueID" # Getting value from Formspree integration endpoint (eg. https://formspree.io/f/myuniqueID)
    headline = "联系我"
    buttonText = "Send"
    resetText = "Reset"

    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Name *"
    warning = "Please, enter your name"

    [params.footer.contact.email]
    text = "Email *"
    warning = "Please, enter your email."

    [params.footer.contact.message]
    text = "Message *"
    warning = "Please, enter your message"

    # Copyright
    [params.footer.copyright]
    name = "ZanxinZ"
